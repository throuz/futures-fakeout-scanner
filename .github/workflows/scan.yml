name: Futures Breakout Scanner

on:
  schedule:
    # 每 4 小时运行一次（UTC 时间）
    # 可以根据需要调整 cron 表达式
    # 格式：分钟 小时 日 月 星期
    # 例如：每 4 小时 = "0 */4 * * *"
    # 例如：每天 UTC 8:00 = "0 8 * * *"
    - cron: "0 */4 * * *"
  workflow_dispatch: # 允许手动触发

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm run start:prod

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: |
            dist/
          retention-days: 7
